        results-data-access:
          $ref: '#/components/schemas/HealthState'
        documents-data-access:
          $ref: '#/components/schemas/HealthState'
        bsp-data-access:
          $ref: '#/components/schemas/HealthState'
      readOnly: true
      type: object
    HealthState:
      description: Health endpoint state.
      enum:
      - UP
      - DOWN
      type: string
    BatchRequest:
      description: Representation of the batch request.
      example:
        ops:
        - path: /bids/iBXpgOeOjriAnqOmxm1G
          method: DELETE
        - path: /bids/Bmau2TaKQ69OWz8B1fPi
          method: DELETE
        - path: /bids/Bmau2TaKQ69OWz8B1fPi
          method: DELETE
        - path: /bids
          method: POST
          body:
            productType: aFRR
            deliveryDate: 2020-11-23
            market: ENERGY
            productName: NEG_00_04
            connectingZone":
              zoneType: LFC_AREA
              zone: 10YDE-VE-------2
            offeredQuantity:
              quantity: 5
              measureUnit: MAW
            prices:
            - amount: 42.99
              measureUnit: MWH
        parallel: false
      properties:
        ops:
          description: List of operations to be processed.
          items:
            $ref: '#/components/schemas/BatchOperation'
          maxItems: 100
          minItems: 1
          type: array
        parallel:
          default: false
          description: "If true, then the operations can be executed in arbitrary\
            \ order and in parallel. If false, then serial execution in request order\
            \ will be enforced. This property has no impact on the results order in\
            \ the batch response object."
          type: boolean
      required:
      - ops
      type: object
    BatchResponse:
      description: Result of the batch request.
      example:
        responses:
        - status: 204
          headers: null
          body: null
        - status: 204
          headers: null
          body: null
        - status: 404
          headers: null
          body:
            status: 404
            type: "404"
            title: Bid not found
            detail: Bid not found
            instance: 6lBGG1LXH8b7gK4X
        - status: 201
          headers:
            link: </v2/bids/Bmauz8GLs012JaXc3HsW>; rel='GetBidById'
          body:
            id: Bmauz8GLs012JaXc3HsW
            productType: aFRR
            deliveryDate: 2020-11-23
            market: ENERGY
            productName: NEG_00_04
            direction: NEG
            timeInterval:
              startTime: 2020-11-22T23:00:00.000Z
              endTime: 2020-11-23T03:00:00.000Z
            connectingZone:
              zoneType: LFC_AREA
              zone: 10YDE-VE-------2
            resourceProvider: 10YDE-VE-------2
            status: OFFERED
            receiptTimestamp: 2020-11-22T11:31:07.223Z
            revisionTimestamp: 2020-11-22T11:31:07.223Z
            indivisible: false
            offeredQuantity:
              quantity: 5
              measureUnit: MAW
            prices:
            - amount: 42.99
              measureUnit: MWH
              currency: EUR
              paymentDirection: GRID_TO_PROVIDER
              type: OFFER
        successfulOps: 3
        failedOps: 1
      properties:
        responses:
          description: Contains the list of individual responses in the order of the
            batch requests.
          items:
            $ref: '#/components/schemas/BatchOperationResponse'
          type: array
        successfulOps:
          description: Number of successful requests (2xx status code).
          format: int32
          type: integer
        failedOps:
          description: Number of failed requests (all non 2xx status codes).
          format: int32
          type: integer
      readOnly: true
      type: object
    BatchOperationResponse:
      description: Response of a single batch operation.
      properties:
        status:
          description: HTTP status code.
          format: int32
          type: integer
        headers:
          additionalProperties:
            type: string
          description: HTTP response header.
          type: object
        body: {}
      readOnly: true
      type: object
    BatchOperation:
      properties:
        path:
          description: A permitted relative BSP API v2 resource path.
          example: /bids/Bmauz8GLs012JaXc3HsW
          pattern: "^\\/(bids)(\\/([a-zA-Z0-9]{5,36}))?$"
          type: string
        method:
          $ref: '#/components/schemas/BatchSupportedHttpMethod'
        body:
          $ref: '#/components/schemas/BatchOperation_body'
      required:
      - method
      - path
      type: object
    BatchSupportedHttpMethod:
      description: What type of request to make.
      enum:
      - POST
      - PATCH
      - DELETE
      type: string
    ProblemDetails:
      description: RFC 7807 standard format for returning problem details from HTTP
        APIs.
      properties:
        status:
          description: Conveying the HTTP status code.
          format: int32
          type: integer
        type:
          description: "A URL to a document describing the error condition (optional,\
            \ and \"about:blank\" is assumed if none is provided; should resolve to\
            \ a human-readable document)."
          format: uri
          type: string
        title:
          description: "A short, human-readable summary of the problem type."
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: A URI reference that identifies the specific occurrence of
            the problem.
          format: uri
          type: string
      readOnly: true
      type: object
    Demand_data:
      example:
        maxExport: 0
        coreShare: 0
        demand: 0
      properties:
        demand:
          minimum: 0
          type: integer
        maxExport:
          minimum: 0
          nullable: true
          type: integer
        coreShare:
          minimum: 0
          nullable: true
          type: integer
      type: object
    Notification_reference:
      description: Elements for assigning the notifaction to the specific business
        process.
      example:
        market: null
        tender: afrr-2020-04-23-cm-001
        deliveryDate: 2020-04-23T00:00:00.000+00:00
        productType: null
        products:
        - null
        - null
      properties:
        productType:
          $ref: '#/components/schemas/ProductType'
        deliveryDate:
          description: Delivery day of offered control reserve / energy. (ISO 8601
            format YYYY-MM-DD).
          example: 2020-04-23
          format: date
          type: string
        market:
          $ref: '#/components/schemas/ReserveMarket'
        tender:
          description: |
            The tender identification is structured as follows:
              `[productType]-[deliveryDate]-[market]-[sequenceNumber]`

              * `productType` - one of `fcr`, `afrr` or `mfrr`
              * `deliveryDate` - ISO 8601 date
              * `market` - one of `cm`(capacity market) or `em`(energy market)
              * `sequenceNumber` - An ascending number for the identification of different tender runs or time slices.

             For more details on the new tender id format, see the [reference guide.](/docs/guide#tender-id).
          example: afrr-2020-04-23-cm-001
          pattern: "^(fcr|afrr|mfrr)-(([1-9][0-9]{3})-(1[0-2]|0[1-9])-(0[1-9]|[1-2][0-9]|3[0-1]))-((cm|em)-(00[1-9]|0[1-9][0-9]|[1-9][0-9]{2}))$"
          readOnly: true
          type: string
        products:
          items:
            $ref: '#/components/schemas/ProductName'
          type: array
          uniqueItems: true
      type: object
    BatchOperation_body:
      description: Request body. Required for PATCH and POST operations.
      oneOf:
      - $ref: '#/components/schemas/BidSubmission'
      - $ref: '#/components/schemas/BidModification'
      type: object
