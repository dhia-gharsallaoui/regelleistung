  /batch:
    post:
      description: |
        Batch requests take the form of a series of REST API requests. The overall result in the form of arrayed REST API responses is then returned to the client. This is useful for reducing HTTP overhead. The following conditions apply when using the batch endpoint:
          * The responses to the operations are returned in the same order as requested.
          * Only POST, PATCH and DELETE methods on /bids are supported.
          * The number of operations per batch is limited to 100.
          * Each operation is executed separately. The failure of one operation has no effect on the execution of the other operations in the batch or the processing of the overall batch. There is no transactionality across or dependency between single batch operations. E.g. one operation can fail and all following can still succeed!
      operationId: batch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponse'
          description: If successfully processed. The status of each operations must
            be read from the corresponding responses.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
      security:
      - OAuth2:
        - write
      summary: Submit batch requests
      tags:
      - Batch
