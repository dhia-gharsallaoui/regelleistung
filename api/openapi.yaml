openapi: 3.0.0
info:
  description: IP RL BSP API for participation in capacity/energy market tenders.
  title: IP RL BSP API
  version: "3.0"
servers:
- description: PROD
  url: https://api.regelleistung.net/v3
- description: TRAINING
  url: https://api-training.regelleistung.net/v3
- description: INTEGRATION
  url: https://api-integration.regelleistung.net/v3
tags:
- description: "Querying, submitting and modifying bids (capacity market, energy market)."
  name: Bidding
- description: "Tender data (properties, status) (capacity market, energy market)."
  name: Tenders
- description: "Tender results (public) (capacity market, energy market)."
  name: Results
- description: "Document archive (results) (capacity market, energy market)."
  name: Documents
- description: "Information about your BSP specific data, e.g. contracts and pre-qualified\
    \ capacities."
  name: BSP
- name: Notifications
- name: Health
- description: Batch processing multiple API operations in a single request
  name: Batch
paths:
  /bids:
    get:
      description: |
        Returns the list of all submitted capacity/energy bids and complex bid components sorted in the following order:
          * `productType`,
          * `productName`,
          * `state`,
          * `revisionTimestamp`,
          * `id`.

        The result list can be reduced as required by specifying combinations of different filter parameters.
      operationId: getBids
      parameters:
      - description: "Only bids for the specified delivery date will be listed (ISO\
          \ 8601 format YYYY-MM-DD). If not specified and also no tender ID is specified,\
          \ then only bids for today's delivery day will be listed."
        explode: true
        in: query
        name: delivery-date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "Market filter. If not specified and also no tender ID is specified,\
          \ then only bids for capacity market will be listed."
        explode: true
        in: query
        name: market
        required: false
        schema:
          $ref: '#/components/schemas/ReserveMarket'
        style: form
      - description: "By specifying the tender ID, only bids of this tender will be\
          \ listed. For details on the tender id format, see the [reference guide.](/docs/guide#tender-id)"
        explode: true
        in: query
        name: tender
        required: false
        schema:
          $ref: '#/components/schemas/TenderIdentification'
        style: form
      - description: "Product type filter. If this query parameter is not set and\
          \ also no tender ID is specified, bids for all product types are returned."
        explode: true
        in: query
        name: product-type
        required: false
        schema:
          $ref: '#/components/schemas/ProductType'
        style: form
      - description: "Product name filter. If this query parameter is not set, bids\
          \ for all product names are returned."
        explode: true
        in: query
        name: product-name
        required: false
        schema:
          $ref: '#/components/schemas/ProductName'
        style: form
      - explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - OFFERED
          - ACCEPTED
          - REJECTED
          type: string
        style: form
      - explode: true
        in: query
        name: zone
        required: false
        schema:
          $ref: '#/components/schemas/EIC'
        style: form
      - explode: true
        in: query
        name: from
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "By specifying the type, only bids of this type will be listed."
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/BidType'
        style: form
      - description: Filters bids that have the given complex bid ID.
        explode: true
        in: query
        name: cid
        required: false
        schema:
          $ref: '#/components/schemas/BidIdentification'
        style: form
      - description: Filters bids that have the given bid group ID.
        explode: true
        in: query
        name: gid
        required: false
        schema:
          $ref: '#/components/schemas/BidIdentification'
        style: form
      - description: Filters bids that have the given technical link ID.
        explode: true
        in: query
        name: link
        required: false
        schema:
          $ref: '#/components/schemas/TechnicalLinkIdentification'
        style: form
      - description: Filters bids that have a conditional link to the given bid ID.
        explode: true
        in: query
        name: linked-to
        required: false
        schema:
          $ref: '#/components/schemas/BidIdentification'
        style: form
      - description: Filters bids that have the given tag.
        explode: true
        in: query
        name: tag
        required: false
        schema:
          $ref: '#/components/schemas/BidTag'
        style: form
      - explode: true
        in: query
        name: backups-only
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Filters bids which are a backup for the provider with the given
          EIC
        explode: true
        in: query
        name: backup-for
        required: false
        schema:
          $ref: '#/components/schemas/EIC'
        style: form
      - description: The number of items to skip before starting to collect the result
          set.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: The numbers of items to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 2000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Bid'
                type: array
          description: List of bids.
          headers:
            X-Total-Count:
              description: Count of the total number of available results.
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
      security:
      - OAuth2:
        - read
      summary: List submitted bids (optionally capacity or energy market)
      tags:
      - Bidding
    post:
      description: "Submission of a simple or complex bid for a open capacity/energy\
        \ market tender. By specifying the product, delivery date and market, the\
        \ bid is automatically assigned to the corresponding open tender. The gate\
        \ closure time of the tender is relevant for the submission."
      operationId: submitBid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidSubmission'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BidSubmissionResponse'
          description: "If successful, then the response will be returned with more\
            \ details on the bid structures created."
          links:
            GetBidById:
              description: |
                The `id` value returned in the response can be used as the `id` parameter in `GET /bids/{id}`.
              operationId: getBid
              parameters:
                id: $response.body#/id
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: "Bad request, e.g. validation exception"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
      security:
      - OAuth2:
        - write
      summary: "Submit a simple, complex bid or a complex bid component"
      tags:
      - Bidding
  /bids/{id}:
    delete:
      description: |
        This operation can be used to delete
          * a specific simple bid (with the unique ID of the bid),
          * a single component of a complex bid (with the unique ID of the bid component) or
          * the entire complex bid with all its components (with the group ID of the complex bid).
      operationId: deleteBid
      parameters:
      - description: Bid identification
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/BidIdentification'
        style: simple
      responses:
        "204":
          description: The bid was deleted successfully.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bid not found
      security:
      - OAuth2:
        - write
      summary: "Deletes a simple, complex bid or a bid component"
      tags:
      - Bidding
    get:
      description: Returns the single bid with requested ID
      operationId: getBid
      parameters:
      - description: Unique bid identification or group bid id of complex bid
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/BidIdentification'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
          description: Bid
          links:
            GetTender:
              description: |
                The `tender` value returned in the response can be used as the `id` parameter in `GET /tenders/{id}`.
              operationId: getTender
              parameters:
                id: $response.body#/tender
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bid not found
      security:
      - OAuth2:
        - read
      summary: "Get a simple, complex bid or a complex bid component"
      tags:
      - Bidding
    patch:
      description: "Connecting zone, volumes and prices can be changed (only applies\
        \ to simple bids and individual components of a complex bid). Furthermore,\
        \ linkages can be defined. The validation rules apply as for bid submission.\
        \ It is possible to only include necessary information (change) in the request\
        \ body, thus omitting bid attributes which are not to be changed."
      operationId: updateBid
      parameters:
      - description: Bid identification
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/BidIdentification'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BidModification'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
          description: "If successful, the updated bid is returned with a new revision\
            \ timestamp."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: "Bad request, e.g. validation exception"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bid not found
      security:
      - OAuth2:
        - write
      summary: "Updates a simple, complex bid or a bid component"
      tags:
      - Bidding
  /tenders:
    get:
      description: |
        Returns the list of capacity/energy market tenders sorted in the following order:
          * `gateClosureTime`,
          * `productType`.

        The result list can be reduced as required by specifying combinations of different filter parameters.
      operationId: getTenderList
      parameters:
      - description: "Only tenders for the specified delivery date are listed (ISO\
          \ 8601 format YYYY-MM-DD). If not specified, then only tenders for today\
          \ and tomorrow are listed."
        explode: true
        in: query
        name: delivery-date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "If not specified, then only tenders for capacity market will\
          \ be listed."
        explode: true
        in: query
        name: market
        required: false
        schema:
          $ref: '#/components/schemas/ReserveMarket'
        style: form
      - description: "Product type filter. If this query parameter is not set, tenders\
          \ for all product types are returned."
        explode: true
        in: query
        name: product-type
        required: false
        schema:
          $ref: '#/components/schemas/ProductType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Tender'
                type: array
          description: List of filtered tenders.
          headers:
            X-Total-Count:
              description: Count of the total number of available results.
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
      security:
      - OAuth2:
        - read
      summary: List tenders (optionally capacity/energy market)
      tags:
      - Tenders
  /tenders/{id}:
    get:
      operationId: getTender
      parameters:
      - description: "Identificiation of requested tender. (For details on the new\
          \ tender id format, see the [reference guide.](/docs/guide#tender-id))"
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/TenderIdentification'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tender'
          description: Tender
          links:
            GetTenderResult:
              description: |
                The `id` value returned in the response can be used as the `tender` parameter in `GET /results?tender={id}`.
              operationId: getAllocationResult
              parameters:
                tender: $response.body#/id
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Tender not found
      security:
      - OAuth2:
        - read
      summary: Get tender
      tags:
      - Tenders
  /tenders/{id}/demands:
    get:
      description: Returns the specific demand of the tender.
      operationId: getTenderDemand
      parameters:
      - description: "Identificiation of requested tender. (For details on the new\
          \ tender id format, see the [reference guide.](/docs/guide#tender-id))"
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/TenderIdentification'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Demand'
                type: array
          description: List of demand elements
          headers:
            X-Total-Count:
              description: Count of the total number of available results.
              explode: false
              schema:
                type: integer
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Tender not found
      security:
      - OAuth2:
        - read
      summary: Demand of tender
      tags:
      - Tenders
  /results:
    get:
      description: |
        Returns the anonymous results of allocated tenders sorted in the following order:
          * `market`,
          * `productType`,
          * `productName`,
          * `allocationRanking`

        The result list can be reduced as required by specifying combinations of different filter parameters.
      operationId: getAllocationResults
      parameters:
      - description: "Only results for the specified delivery date will be listed\
          \ (ISO 8601 format YYYY-MM-DD). If not specified and also no tender ID is\
          \ specified, then only results for today's delivery day will be listed."
        explode: true
        in: query
        name: delivery-date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "Market filter. If not specified and also no tender ID is specified,\
          \ then only bids for capacity market will be listed."
        explode: true
        in: query
        name: market
        required: false
        schema:
          $ref: '#/components/schemas/ReserveMarket'
        style: form
      - description: "By specifying the tender ID, only results of this tender will\
          \ be listed."
        explode: true
        in: query
        name: tender
        required: false
        schema:
          $ref: '#/components/schemas/TenderIdentification'
        style: form
      - description: "Product type filter. If this query parameter is not set and\
          \ also no tender ID is specified, results for all product types are returned."
        explode: true
        in: query
        name: product-type
        required: false
        schema:
          $ref: '#/components/schemas/ProductType'
        style: form
      - explode: true
        in: query
        name: product-name
        required: false
        schema:
          $ref: '#/components/schemas/ProductName'
        style: form
      - explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - ACCEPTED
          - REJECTED
          type: string
        style: form
      - example: DE
        explode: true
        in: query
        name: zone
        required: false
        schema:
          $ref: '#/components/schemas/CountryCode'
        style: form
      - description: The number of items to skip before starting to collect the result
          set.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: The numbers of items to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 2000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AllocationResultElement'
                type: array
          description: List of allocation results.
          headers:
            X-Total-Count:
              description: Count of the total number of available results.
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
      security:
      - OAuth2:
        - read
      summary: Anonymous results
      tags:
      - Results
  /documents:
    get:
      description: File archive interface of final result documents.
      operationId: getDocuments
      parameters:
      - description: "Only documents for the specified delivery date are listed (ISO\
          \ 8601 format YYYY-MM-DD). If not specified and also no tender ID is specified,\
          \ then only documents for today's delivery day will be listed."
        explode: true
        in: query
        name: delivery-date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Tender Id filter.
        explode: true
        in: query
        name: tender
        required: false
        schema:
          $ref: '#/components/schemas/TenderIdentification'
        style: form
      - description: "If not specified and also no tender ID is specified, documents\
          \ for all markets are returned."
        explode: true
        in: query
        name: market
        required: false
        schema:
          $ref: '#/components/schemas/ReserveMarket'
        style: form
      - description: "Product type filter. If this query parameter is not set and\
          \ also no tender ID is specified, documents for all product types are returned."
        explode: true
        in: query
        name: product-type
        required: false
        schema:
          $ref: '#/components/schemas/ProductType'
        style: form
      - description: "Tag filter. If this query parameter is not set, values for all\
          \ tags are returned."
        explode: true
        in: query
        name: tag
        required: false
        schema:
          type: string
        style: form
      - description: The number of items to skip before starting to collect the result
          set.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: The numbers of items to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 2000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ResultDocument'
                type: array
          description: List of filtered documents.
          headers:
            X-Total-Count:
              description: Count of the total number of available results.
              explode: false
              schema:
                type: integer
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
      security:
      - OAuth2:
        - read
      summary: Result documents
      tags:
      - Documents
  /documents/{id}:
    get:
      operationId: getDocument
      parameters:
      - description: Document identification
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/ResourceIdentification'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultDocument'
          description: Document
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden - The authenticated user is not authorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Document not found
      security:
      - OAuth2:
        - read
      summary: Returns a document by its id.
      tags:
      - Documents
  /documents/{id}/content:
    get:
      operationId: getDocumentContent
      parameters:
      - description: Document identification
        explode: false
        in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/ResourceIdentification'
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: byte
                type: string
          description: Document download
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized - The request cannot be performed without valid
            authentication.
        "403":
          content:
            application/json:
              schema:
