    ReserveMarket:
      description: |
        Indication of the reserve market:
          * `CAPACITY` - FCR/aFCR/mFCR capacity market (ger. "Regelleistungsmarkt"),
          * `ENERGY`- aFRR/mFRR energy market (ger. "Regelarbeitsmarkt").
      enum:
      - CAPACITY
      - ENERGY
      type: string
    DeliveryDate:
      description: Delivery day of offered control reserve / energy (ISO 8601 format
        YYYY-MM-DD).
      example: 2020-04-23
      format: date
      type: string
    Direction:
      enum:
      - NEG
      - POS
      - NEGPOS
      type: string
    ActivationType:
      default: DIRECT
      enum:
      - DIRECT
      - SCHEDULED
      type: string
    TechnicalLinkage:
      example:
        linkId: 2UWMW0psXNdE0PqWLZjhY2
      properties:
        linkId:
          description: Custom technical link ID
          example: 2UWMW0psXNdE0PqWLZjhY2
          maxLength: 36
          minLength: 1
          nullable: true
          pattern: "([a-zA-Z0-9-])*"
          type: string
      required:
      - linkId
      type: object
    TechnicalLinkIdentification:
      description: Custom technical link ID
      example: 2UWMW0psXNdE0PqWLZjhY2
      maxLength: 36
      minLength: 1
      nullable: true
      pattern: "([a-zA-Z0-9-])*"
      type: string
    ConditionalLinkage:
      example:
        links:
        - linkedTo: ej239eu2uue9229u29
          condition: null
        - linkedTo: ej239eu2uue9229u29
          condition: null
        - linkedTo: ej239eu2uue9229u29
          condition: null
        - linkedTo: ej239eu2uue9229u29
          condition: null
        - linkedTo: ej239eu2uue9229u29
          condition: null
      properties:
        links:
          items:
            $ref: '#/components/schemas/ConditionalLinkageItem'
          maxItems: 6
          minItems: 1
          type: array
      required:
      - links
      type: object
    ConditionalLinkageItem:
      example:
        linkedTo: ej239eu2uue9229u29
        condition: null
      properties:
        linkedTo:
          description: Bid identification
          example: ej239eu2uue9229u29
          pattern: "^[a-zA-Z0-9]{18,22}$"
          type: string
        condition:
          $ref: '#/components/schemas/LinkageCondition'
      required:
      - conditon
      - linkedTo
      type: object
    LinkageCondition:
      default: LC_01
      description: |
        The following conditions are allowed:
          * `LC_01` - if linked bid in earlier MTU period is activated, the current bid is unavailable,
          * `LC_02` - if linked bid in earlier MTU period is activated in scheduled activation (SA), the current bid is unavailable,
          * `LC_03` - if linked bid in earlier MTU period is activated in SA, the current bid is unavailable for direct activation (DA),
          * `LC_04` - if linked bid in earlier MTU period is activated in DA, the current bid is unavailable,
          * `LC_05` - if linked bid in earlier MTU period is activated in DA, the current bid is unavailable for DA or
          * `LC_06` - if linked bid in earlier MTU period is **not activated**, the current bid is unavailable.
      enum:
      - LC_01
      - LC_02
      - LC_03
      - LC_04
      - LC_05
      - LC_06
      type: string
    Prices:
      description: Price information of the bid.
      items:
        $ref: '#/components/schemas/Price'
      minItems: 1
      type: array
      uniqueItems: true
    Price:
      description: Representation of price element.
      example:
        amount: 7.98
        measureUnit: MAW
        currency: EUR
        type: OFFER
        resolution: PT1H
        paymentDirection: GRID_TO_PROVIDER
      properties:
        amount:
          description: Specify the amount.
          example: 7.98
          minimum: 0
          multipleOf: 0.01
          type: number
        measureUnit:
          description: "The unit of measurement underlying the price (MW per unit\
            \ (code MAW), MWh per unit (code MWH)) is used to differentiate between\
            \ capacity fees (EUR/MW) and energy prices (EUR/MWh). The units of measurement\
            \ are in accordance with UN/ECE Recommendation 20."
          enum:
          - MAW
          - MWH
          type: string
        resolution:
          description: Capacity price resolution in ISO 8601 format. This field is
            read-only for control purposes. It is determined automatically depending
            on the modalities applicable to the tender.
          enum:
          - PT1H
          - PT3H
          - PT4H
          - PT5H
          - P1D
          readOnly: true
          type: string
        currency:
          default: EUR
          description: The currency in which the monetary amount is expressed. The
            maximum length of this information is 3 alphanumeric characters respecting
            the standard ISO 4217.
          example: EUR
          pattern: "[A-Z]{3}"
          type: string
        paymentDirection:
          default: GRID_TO_PROVIDER
          description: The direction of payment for activated control power relates
            to the energy price only (measureUnit = MWH).
          enum:
          - PROVIDER_TO_GRID
          - GRID_TO_PROVIDER
          type: string
        type:
          description: |
            Type of price. When bidding, the type must have the value `OFFER`.
          enum:
          - OFFER
          - SETTLEMENT
          type: string
      required:
      - amount
      - measureUnit
      type: object
    Quantity:
      description: Quantity of control reserve capacity / energy
      example:
        quantity: 5
        measureUnit: MAW
      properties:
        quantity:
          description: Specify the quantity.
          example: 5
          format: int32
          minimum: 0
          multipleOf: 1
          type: number
        measureUnit:
          description: "The unit of measurement underlying the volume (MW per unit\
            \ (code MAW), MWh per unit (code MWH)). The units of measurement are in\
            \ accordance with UN/ECE Recommendation 20."
          enum:
          - MAW
          type: string
      required:
      - measureUnit
      - quantity
      type: object
    Health:
